<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/dashboard.css">
</head>

<body>
    <div class="d-flex" id="wrapper">
        <div class="bg-dark border-right" id="sidebar-wrapper">
            <div class="sidebar-heading text-white">Admin Dashboard</div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action bg-dark text-white" data-bs-toggle="collapse"
                    href="#productsMenu" role="button" aria-expanded="false" aria-controls="productsMenu">Products</a>
                <div class="collapse" id="productsMenu">
                    <a class="list-group-item list-group-item-action bg-dark text-white ps-4"
                        href="all-products.html">All Products</a>
                    <a class="list-group-item list-group-item-action bg-dark text-white ps-4"
                        href="add-product.html">Add Product</a>
                    <a class="list-group-item list-group-item-action bg-dark text-white ps-4"
                        href="edit-product.html">Edit Product</a>
                </div>
                <a class="list-group-item list-group-item-action bg-dark text-white" href="all-orders.html">All
                    Orders</a>
                <a class="list-group-item list-group-item-action bg-dark text-white" href="all-return-requests.html">All
                    Return Requests</a>
            </div>
        </div>
        <div id="page-content-wrapper">
            <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>
            <div class="container-fluid">
                <h1 class="mt-4">Admin Dashboard</h1>
                <p>Welcome to the admin dashboard. Here you can manage all products, orders, and return requests.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("menu-toggle").addEventListener("click", function () {
            document.getElementById("wrapper").classList.toggle("toggled");
        });
    </script>
</body>

</html>
