<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpellBee Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container text-center">
        <h1 class="mb-4">SpellBee Game</h1>
        <h3 class="mt-3">Score: <span id="score" class="score">0</span></h3>
        <div class="game-container mt-4">
            <div class="heptagon" id="heptagon">
                <div class="center" data-letter="H">H</div>
                <div class="one" data-letter="A">A</div>
                <div class="two" data-letter="I">I</div>
                <div class="three" data-letter="C">C</div>
                <div class="four" data-letter="O">O</div>
                <div class="five" data-letter="R">R</div>
                <div class="six" data-letter="T">T</div>
            </div>
            <div class="input-container ms-4">
                <input type="text" id="inputBox" class="form-control mb-2" readonly>
                <div class="progress mb-2">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        style="width: 0%;" id="progressBar">0%</div>
                </div>
                <div class="btn-group mb-2">
                    <button class="btn btn-del" onclick="deleteLetter()">Delete</button>
                    <button class="btn btn-sub" onclick="submitWord()">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
