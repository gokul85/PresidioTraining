<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Quotes App</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="icon.png" alt="" width="50px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="quotes.html">Quotes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Quotes</h1>
        <div class="mb-4 d-flex align-items-center justify-content-between">
            <div>
                <input type="text" id="search-input" class="form-control" placeholder="Search by author">
            </div>
            <div>
                <label for="sort-select" class="me-2">Sort by:</label>
                <select class="form-select" id="sort-select">
                    <option default>Please Select</option>
                    <option value="asc">Author (A-Z)</option>
                    <option value="desc">Author (Z-A)</option>
                </select>
            </div>
        </div>

        <div id="quotes-container" class="mb-4">
            <!-- Quotes -->
        </div>
        <nav aria-label="Page navigation" id="pagination-nav">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <button class="page-link" id="prev">Previous</button>
                </li>
                <li id="pagination-numbers" class="pagination"></li>
                <li class="page-item">
                    <button class="page-link" id="next">Next</button>
                </li>
            </ul>
        </nav>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
