<!DOCTYPE html>
<html>

<head>
    <title>Product Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        form label {
            display: block;
            margin: 10px 0 5px;
        }

        form input[type="text"],
        form input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #454ca0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #3b3e88;
        }

        .error {
            border: 1px solid red !important;
            outline-color: red;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 0 auto;
        }

        th,
        td {
            border: 1px solid black;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #454ca0;
            color: white;
        }
    </style>
    <script>
        function validateId() {
            var id = document.getElementById("productID").value;
            console.log(id);
            if (!id) {
                document.getElementById("productID").classList.add("error");
                document.getElementById("errorID").innerText = "ID is required.";
                return false;
            } else {
                document.getElementById("productID").classList.remove("error");
                document.getElementById("errorID").innerText = "";
                return true;
            }
        }

        function validateName() {
            var name = document.getElementById("productName").value;
            if (!name) {
                document.getElementById("productName").classList.add("error");
                document.getElementById("errorName").innerText = "Name is required.";
                return false;
            } else {
                document.getElementById("productName").classList.remove("error");
                document.getElementById("errorName").innerText = "";
                return true;
            }
        }

        function validatePrice() {
            var price = document.getElementById("productPrice").value;
            if (!price) {
                document.getElementById("productPrice").classList.add("error");
                document.getElementById("errorPrice").innerText = "Price is required.";
                return false;
            } else {
                document.getElementById("productPrice").classList.remove("error");
                document.getElementById("errorPrice").innerText = "";
                return true;
            }
        }

        function validateQuantity() {
            var quantity = document.getElementById("productQuantity").value;
            if (!quantity) {
                document.getElementById("productQuantity").classList.add("error");
                document.getElementById("errorQuantity").innerText = "Quantity is required.";
                return false;
            } else {
                document.getElementById("productQuantity").classList.remove("error");
                document.getElementById("errorQuantity").innerText = "";
                return true;
            }
        }

        function addProduct() {
            var isValid = true;

            var id = document.getElementById("productID").value;
            var name = document.getElementById("productName").value;
            var price = document.getElementById("productPrice").value;
            var quantity = document.getElementById("productQuantity").value;

            isValid = validateId();
            isValid = validateName();
            isValid = validatePrice();
            isValid = validateQuantity();

            if (!isValid) {
                return false;
            }

            var table = document.getElementById("productTable");

            table.innerHTML += `<tr>
                                <td>${id}</td>
                                <td>${name}</td>
                                <td>${price}</td>
                                <td>${quantity}</td>
                            </tr>`;

            document.getElementById("productForm").reset();

            return false;
        }
    </script>
</head>

<body>
    <h1>Product Data</h1>
    <div>
        <form id="productForm" onsubmit="return addProduct()">
            <label for="productID">ID:</label>
            <input type="text" id="productID" name="productID" onchange="validateId()">
            <div id="errorID" class="error-message"></div>

            <label for="productName">Name:</label>
            <input type="text" id="productName" name="productName" onchange="validateName()">
            <div id="errorName" class="error-message"></div>

            <label for="productPrice">Price:</label>
            <input type="number" id="productPrice" name="productPrice" onchange="validatePrice()">
            <div id="errorPrice" class="error-message"></div>

            <label for="productQuantity">Quantity:</label>
            <input type="number" id="productQuantity" name="productQuantity" onchange="validateQuantity()">
            <div id="errorQuantity" class="error-message"></div>

            <input type="submit" value="Add Product">
        </form>
    </div>
    <table id="productTable">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Product 1</td>
            <td>$10.00</td>
            <td>5</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Product 2</td>
            <td>$15.00</td>
            <td>10</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Product 3</td>
            <td>$20.00</td>
            <td>3</td>
        </tr>
    </table>
</body>

</html>
