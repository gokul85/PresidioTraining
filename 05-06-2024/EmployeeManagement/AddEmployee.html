<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details Form</title>
    <link href="CompanyStyle.css" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            font-size: 30px;
        }

        .flex-div {
            flex: 50%;

        }

        .flex-control-label {
            flex: 100%;
        }

        .flex-control-input {
            flex: 100%;
        }

        @media(max-width: 500px) {

            .flex-div,
            .flex-control-label,
            .flex-control-input {
                flex: 100%;

            }
        }
    </style>
</head>

<body>

    <h2>Employee Details Form</h2>
    <form class="flex-container" action="/submit_employee_details" method="post" enctype="multipart/form-data">
        <div class="flex-div">
            <label class="flex-control-label" for="name">Name:</label>
            <input class="flex-control-input" type="text" id="name" name="name" required>
        </div>
        <div class="flex-div">
            <label class="flex-control-label" for="dob">Date of Birth:</label>
            <input class="flex-control-input type=" date" id="dob" name="dob" required>
        </div>
        <div class="flex-div">
            <label class="flex-control-label" for="phone">Phone:</label>
            <input class="flex-control-input type=" tel" id="phone" name="phone" required>
        </div>
        <div class="flex-div">
            <label class="flex-control-label" for="email">Email:</label>
            <input class="flex-control-input class=" flex-control-input type="email" id="email" name="email" required>
        </div>
        <div class="flex-div">
            <label class="flex-control-label" for="blood_group">Blood Group:</label>
            <input class="flex-control-input type=" text" id="blood_group" name="blood_group" required>
        </div>
        <div class="flex-div">
            <label class="flex-control-label" for="address">Address:</label>
            <input class="flex-control-input type=" text" id="address" name="address" required>
        </div>
        <div class="flex-div">
            <label class="flex-control-label" for="position">Position:</label>
            <input class="flex-control-input type=" text" id="position" name="position" required>
        </div>
        <div class="flex-div">
            <label class="flex-control-label" for="department">Department:</label>
            <input class="flex-control-input type=" text" id="department" name="department" required>
        </div>
        <div class="flex-div">
            <label class="flex-control-label" for="date_of_joining">Date of Joining:</label>
            <input class="flex-control-input type=" date" id="date_of_joining" name="date_of_joining" required>
        </div>
        <div class="flex-div">
            <label class="flex-control-label" for="emergency_contact">Emergency Contact:</label>
            <input class="flex-control-input type=" text" id="emergency_contact" name="emergency_contact" required>
        </div>
        <div class="flex-div">
            <label class="flex-control-label" for="picture">Upload Picture:</label>
            <input class="flex-control-input type=" file" id="picture" name="picture" accept="image/*" required>
        </div>
        <div class="flex-div">
            <button type="submit">Submit</button>
        </div>
    </form>

</body>
