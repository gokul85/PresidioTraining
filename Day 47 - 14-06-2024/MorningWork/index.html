<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }

        .form-control.error {
            border-color: red;
        }

        .container {
            max-width: 600px;
        }

        .form-group {
            margin-bottom: 1.5em;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5em;
        }

        .btn-submit {
            display: flex;
            justify-content: center;
            margin-top: 1.5em;
        }

        .error-message {
            margin-top: 1em;
            display: none;
            font-size: 0.9em;
            color: red;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name">
                <div class="error" id="nameError"></div>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone">
                <div class="error" id="phoneError"></div>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" onchange="updateAge()">
                <div class="error" id="dobError"></div>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" class="form-control" id="age" name="age" readonly>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email">
                <div class="error" id="emailError"></div>
            </div>
            <div class="form-group">
                <label>Gender</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="genderMale" value="Male">
                    <label class="form-check-label" for="genderMale">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="Female">
                    <label class="form-check-label" for="genderFemale">Female</label>
                </div>
                <div class="error" id="genderError"></div>
            </div>
            <div class="form-group">
                <label>Qualification</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="qualificationUG" name="qualification"
                        value="UG">
                    <label class="form-check-label" for="qualificationUG">UG</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="qualificationPG" name="qualification"
                        value="PG">
                    <label class="form-check-label" for="qualificationPG">PG</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="qualificationPhD" name="qualification"
                        value="PhD">
                    <label class="form-check-label" for="qualificationPhD">PhD</label>
                </div>
                <div class="error" id="qualificationError"></div>
            </div>
            <div class="form-group">
                <label for="profession">Profession</label>
                <input class="form-control" list="professions" id="profession" name="profession">
                <datalist id="professions"></datalist>
                <div class="error" id="professionError"></div>
            </div>
            <div class="error-message alert alert-danger" id="submitError"></div>
            <div class="btn-submit">
                <button type="button" class="btn btn-primary" onclick="validateForm()">Submit</button>
            </div>

        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const professionsArray = ["Engineer", "Doctor", "Teacher", "Lawyer"];

        function loadProfessions() {
            const datalist = document.getElementById('professions');
            datalist.innerHTML = "";
            professionsArray.forEach(profession => {
                let option = document.createElement('option');
                option.value = profession;
                datalist.appendChild(option);
            });
        }

        loadProfessions();
    </script>
    <script src="script.js"></script>
</body>

</html>
