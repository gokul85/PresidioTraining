<!DOCTYPE html>
<html>

<head>
    <title>Product Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script>
        const clickButton = () => {
            alert('Button Clicked')
            const txtUsername = document.getElementById('txtUsername').value;
            const txtPass = document.getElementById('txtPass').value;
            fetch('http://localhost:5173/api/User/Login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    "username": txtUsername,
                    "password": txtPass
                })
            })
                .then(res => res.json())
                .then(data => localStorage.setItem('token', data.token));

        }
    </script>
</head>

<body>
    <h1>Product Details</h1>
    <input type="file" id="fileInput" name="fileInput">
    <input class="form-control" type="text" id="txtUsername" placeholder="Name" />
    <input class="form-control" type="password" id="txtPass" placeholder="xxx" />
    <button class="btn btn-success" onclick="clickButton()">Login</button>

    <div id="divMessage">

    </div>

</body>

</html>
