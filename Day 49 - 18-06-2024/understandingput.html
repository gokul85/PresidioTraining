<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful UI with Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script>
        const clickButton = () => {
            const commentBody = document.getElementById('commentBody').value;
            fetch('https://dummyjson.com/comments/1', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    body: commentBody,
                    likes: 5
                })
            })
                .then(res => res.json())
                .then(data => {
                    document.getElementById('response').innerText = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('response').innerText = 'Error: ' + error;
                });
        }
    </script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        #response {
            white-space: pre-wrap;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h4 class="card-title">Update Comment</h4>
                        <p class="card-text">Enter your comment and click the button to update it on the server.</p>
                        <textarea id="commentBody" class="form-control mb-3" rows="3"
                            placeholder="Enter your comment"></textarea>
                        <button onclick="clickButton()" class="btn btn-primary">Update Comment</button>
                    </div>
                </div>
                <div class="mt-4">
                    <h5>Response:</h5>
                    <div id="response" class="border p-3 bg-light"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
