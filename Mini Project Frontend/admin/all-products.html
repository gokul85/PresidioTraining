<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/allproducts.css">
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const token = localStorage.getItem('token');
            const role = localStorage.getItem('role');

            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            if (role !== 'Admin') {
                window.location.href = '/index.html';
            }
        });
    </script>
</head>

<body>
    <div id="wrapper" class="d-flex">
        <div id="sidebar-wrapper" class="border-right">
            <nav class="nav flex-column p-3">
                <a class="nav-link" href="dashboard.html">Dashboard</a>
                <h5 class="side-bar-text-head">Products</h5>
                <a class="nav-link link-active" href="#">All Products</a>
                <a class="nav-link" href="add-product.html">Add Product</a>
                <h5 class="side-bar-text-head mt-3">Orders</h5>
                <a class="nav-link" href="all-orders.html">All Orders</a>
                <h5 class="side-bar-text-head mt-3">Return Requests</h5>
                <a class="nav-link" href="all-return-requests.html">All Return Requests</a>
            </nav>
        </div>
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
                <div class="container-fluid">
                    <div class="d-flex">
                        <button class="btn btn-primary" id="menu-toggle"><i class="fa-solid fa-bars"></i></button>
                        <div class="navbar-brand fw-bold p-3">Admin Dashboard</div>
                    </div>
                    <span class="mb-0 h6">All Products</span>
                </div>
            </nav>
            <div class="container-fluid pt-3">
                <!-- Content Here -->
                <div class="container">
                    <h1 class="text-center">Product List</h1>
                    <div class="mb-3">
                        <input type="text" id="search-input" class="form-control" placeholder="Search by product name">
                    </div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Image</th>
                                <th scope="col" class="sortable" onclick="sortTable('name')">Product Name</th>
                                <th scope="col" class="sortable" onclick="sortTable('description')">Description</th>
                                <th scope="col" class="sortable" onclick="sortTable('price')">Price</th>
                                <th scope="col" class="sortable" onclick="sortTable('stock')">Stock</th>
                                <th scope="col">Status</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="product-list"></tbody>
                    </table>
                    <nav>
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Previous" id="prev-page">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <div id="pagination-numbers" class="d-flex"></div>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next" id="next-page">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-form">
                        <div class="mb-3">
                            <label for="edit-name" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="edit-name">
                        </div>
                        <div class="mb-3">
                            <label for="edit-description" class="form-label">Description</label>
                            <textarea class="form-control" id="edit-description"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="edit-price" class="form-label">Price</label>
                            <input type="number" class="form-control" id="edit-price">
                        </div>
                        <input type="hidden" id="edit-id">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveEdit()">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <div id="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        document.getElementById("menu-toggle").addEventListener("click", function () {
            document.getElementById("wrapper").classList.toggle("toggled");
        });

        const apiUrl = 'http://localhost:5173/api/Product/GetAllProducts';
        let products = [];
        let filteredProducts = [];
        let currentPage = 1;
        const limit = 30;
        let sortDirection = true;

        async function fetchProducts() {
            const response = await fetch(apiUrl);
            const data = await response.json();
            products = data;
            filteredProducts = products;
            displayProducts(currentPage);
        }

        function displayProducts(page) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            const start = (page - 1) * limit;
            const end = start + limit;
            const productsToShow = filteredProducts.slice(start, end);

            productsToShow.forEach((product, index) => {
                const row = `
                    <tr>
                        <th scope="row">${start + index + 1}</th>
                        <td><img src="https://via.placeholder.com/50" alt="${product.name}"></td>
                        <td>${product.name}</td>
                        <td>${product.description}</td>
                        <td>${product.price}</td>
                        <td>${product.stock}</td>
                        <td>${product.productStatus}</td>
                        <td>
                            <a href="view-product.html?id=${product.productId}" class="btn btn-primary">View</a>
                            <button class="btn btn-primary" onclick="editProduct(${product.productId})">Edit</button>
                            </td>
                    </tr>
                `;
                productList.innerHTML += row;
            });

            generatePaginationNumbers();
        }

        function generatePaginationNumbers() {
            const totalPages = Math.ceil(filteredProducts.length / limit);
            const paginationNumbers = document.getElementById('pagination-numbers');
            paginationNumbers.innerHTML = '';

            for (let i = 1; i <= totalPages; i++) {
                const pageItem = document.createElement('li');
                pageItem.classList.add('page-item');
                if (i === currentPage) {
                    pageItem.classList.add('active');
                }
                pageItem.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                pageItem.addEventListener('click', function () {
                    currentPage = i;
                    displayProducts(currentPage);
                });
                paginationNumbers.appendChild(pageItem);
            }
        }

        document.getElementById('search-input').addEventListener('input', function (e) {
            const searchValue = e.target.value.toLowerCase();
            filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchValue));
            currentPage = 1;
            displayProducts(currentPage);
        });

        document.getElementById('next-page').addEventListener('click', function () {
            const totalPages = Math.ceil(filteredProducts.length / limit);
            if (currentPage < totalPages) {
                currentPage++;
                displayProducts(currentPage);
            }
        });

        document.getElementById('prev-page').addEventListener('click', function () {
            if (currentPage > 1) {
                currentPage--;
                displayProducts(currentPage);
            }
        });

        function sortTable(field) {
            sortDirection = !sortDirection;
            filteredProducts.sort((a, b) => {
                if (a[field] < b[field]) return sortDirection ? -1 : 1;
                if (a[field] > b[field]) return sortDirection ? 1 : -1;
                return 0;
            });
            displayProducts(currentPage);
        }

        function editProduct(id) {
            const product = products.find(p => p.productId === id);
            document.getElementById('edit-id').value = product.productId;
            document.getElementById('edit-name').value = product.name;
            document.getElementById('edit-description').value = product.description;
            document.getElementById('edit-price').value = product.price;
            const editModal = new bootstrap.Modal(document.getElementById('editModal'));
            editModal.show();
        }

        async function saveEdit() {
            const id = document.getElementById('edit-id').value;
            const name = document.getElementById('edit-name').value;
            const description = document.getElementById('edit-description').value;
            const price = document.getElementById('edit-price').value;

            if (name == "" || description == "" || price == "") {
                showToast("Edit Fields Cannot be Empty", 'error');
                return;
            }
            fetch(`http://localhost:5173/api/Product/UpdateProduct?id=${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                },
                body: JSON.stringify({ name, description, price, policies: [], productItems: [] })
            }).then(response => response.json())
                .then(data => {
                    if (data.errors) {
                        showToast(data.errors, 'error');
                        return;
                    }
                    fetchProducts();
                    const editModal = bootstrap.Modal.getInstance(document.getElementById('editModal'));
                    editModal.hide();
                }
                );
        }

        window.addEventListener('load', fetchProducts);
    </script>
</body>

</html>
